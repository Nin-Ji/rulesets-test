name: Create or Update Jira Task on Dependabot PR

on:
  pull_request:
    types: [opened, labeled]

jobs:
  create-or-update-jira:
    if: startsWith(github.head_ref, 'dependabot')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get PR labels
        id: get-labels
        run: |
          labels=$(curl -s -H "Authorization: Bearer ${{ secrets.MY_GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/labels \
            | jq -r '.[].name' | paste -sd "," -)
          echo "labels=$labels" >> $GITHUB_OUTPUT

      - name: Compose Jira summary
        id: compose
        run: |
          summary_prefix="dependabot:${{ github.event.pull_request.number }}"
          full_summary="${summary_prefix} [${{ steps.get-labels.outputs.labels }}] ${{ github.event.pull_request.title }}"
          echo "summary_prefix=$summary_prefix" >> $GITHUB_OUTPUT
          echo "summary=$full_summary" >> $GITHUB_OUTPUT

      - name: Search for existing Jira issue
        id: jira-search
        run: |
          jql="summary ~ \"${{ steps.compose.outputs.summary_prefix }}\" AND project = TR"
          echo "JQL: $jql"
          response=$(curl -s -u "${{ secrets.JIRA_USER_EMAIL }}:${{ secrets.JIRA_API_TOKEN }}" \
            -G --data-urlencode "jql=$jql" \
            -H "Accept: application/json" \
            "${{ secrets.JIRA_BASE_URL }}/rest/api/2/search")

          issue=$(echo "$response" | jq -r '.issues[0].key // empty')
          echo "Found issue: $issue"
          echo "issue_key=$issue" >> $GITHUB_OUTPUT

      - name: Jira Login
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

      - name: Create Jira Task (if not found)
        if: steps.jira-search.outputs.issue_key == ''
        uses: atlassian/gajira-create@v3
        with:
          project: TR
          issuetype: Task
          summary: ${{ steps.compose.outputs.summary }}
          description: |
            dependabot PRが作成されました。

            - *Title*: ${{ github.event.pull_request.title }}
            - *URL*: ${{ github.event.pull_request.html_url }}
          fields: |
            {
              "customfield_10014": "TR-1740"
            }

      - name: Comment on existing Jira issue (if found)
        if: steps.jira-search.outputs.issue_key != ''
        uses: atlassian/gajira-comment@v3
        with:
          issue: ${{ steps.jira-search.outputs.issue_key }}
          comment: |
            dependabot PRが更新されました。

            - *Title*: ${{ github.event.pull_request.title }}
            - *URL*: ${{ github.event.pull_request.html_url }}
