name: Create Jira Task on Dependabot PR

on:
  pull_request:
    types: [opened]

jobs:
  create-jira-task:
    if: startsWith(github.head_ref, 'dependabot')
    runs-on: ubuntu-latest
    name: Create Jira Task

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get PR labels
        id: get-labels
        run: |
          labels=$(curl -s -H "Authorization: Bearer ${{ secrets.MY_GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/labels \
            | jq -r '.[].name' | paste -sd "," -)
          echo "labels=$labels" >> "$GITHUB_OUTPUT"

      - name: Jira Login
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

      - name: Jira Create Task
        uses: atlassian/gajira-create@v3
        with:
          project: TR
          issuetype: Task
          summary: |
            dependabot:${{ github.event.pull_request.title }}
          description: |
            dependabot PRが作成されました。

            - *Title*:[${{ steps.get-labels.outputs.labels }}]${{ github.event.pull_request.title }}
            - *URL*: ${{ github.event.pull_request.html_url }}
          fields: |
            {
             "customfield_10014": "TR-1740"
            }

